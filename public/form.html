<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        form{
            padding: 20px;
            font-size: 20px;
        }
        .formElement{
            padding-bottom: 30px;
        }
        h1{
            color: darkblue;
            padding: 20px;
            font-size: 45px;
        }
        input{
            border-color: darkblue;
        }
        button{
            border-color: darkblue;
            font-size: 15px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Create Post</h1>
    <form action="/create/submit">
    <div class="formElement">
            <label for="title">
                Title
                <input id="title" name="title" type="text" />
            </label>
    </div>
    <div class="formElement">
            <label for="postText">
                Post Text
                <input id="postText" name="postText" type="text" />
            </label>
    </div>
    <div class="formElement">
            <label for="author">
                Author
                <input id="author" name="author" type="text" />
            </label>
    </div>
    <button type="submit">Submit</button>
        </form>
    
</body>
</html>
